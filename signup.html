  <section id="form">
    <form>
      <h2>Become a Bada Bébé!</h2>
      <h3>Sign up today to receive 15% off your order</h3>
           <label for="fname">First Name</label>
           <br>
           <input type="text" name="first_name" id="fname" class="text-input" required>
           <br>
           <label for="lname">Last Name</label>
           <br>
           <input type="text" name="last_name" id="lname" class="text-input" required>
           <br>
           <label for="email">Email Address</label>
           <br>
           <input type="email" name="email_address" id="email" class="text-input" required>
           <br>
           <h3 id="age">How old is your Bébé?</h3>
           <input type="checkbox" id="age1" name="age1" value="Under 6 Months">
           <label for="age1"> Under 6 Months</label><br>
           <input type="checkbox" id="age2" name="age2" value="6-12 Months">
           <label for="age2"> 6-12 Months</label><br>
           <input type="checkbox" id="age3" name="age3" value="12-18 Months">
           <label for="age3"> 12-18 Months</label>
           <br>
           <input type="checkbox" id="age4" name="age4" value="18-24 Months">
           <label for="age4"> 18-24 Months</label><br>
           <input type="checkbox" id="age5" name="age5" value="2 Years">
           <label for="age5"> 2 Years</label><br>
           <input type="checkbox" id="age6" name="age6" value="3 Years">
           <label for="age6"> 3 Years</label>
           <br>
           <input type="checkbox" id="age7" name="age7" value="4 Years">
           <label for="age7"> 4 Years</label>
           <br>
           <input type="checkbox" id="age8" name="age8" value="5 Years">
           <label for="age8"> 5 Years</label>
           <br>
           <br>
           <br>
           <input type="submit" class="join-button" value="Submit">
    </form>
  </section>
